<div class="get-test">
  <div id="resultFinal">
    <div>
      <p>Exam number {{exam.test}}</p>
    </div>
    <div>
      <label id="result">Your score is <b id="score"> {{exam.mark}}/10 </b> question."
      </label><br/>
    </div>
  </div>
  <table>
    <tbody>
    <div *ngFor="let question of listQuestion ;let i=index;">
      <tr class="question">
        <td>
          <!--question-->
          <b><span>Q {{i + 1}}: </span></b><b><span>{{question.question}}</span></b><br>
          <!--answer-->
          <div *ngIf="isAnswerA(i); then thenBlock else elseBlock"></div>
          <ng-template #thenBlock><i id="I{{i+1}}A" class="fa fa-check "></i></ng-template>
          <ng-template #elseBlock><i id="II{{i+1}}A" class="fa fa-times"></i></ng-template>

          <input id="Cau{{question.questionId}}A" name="{{question.questionId}}" type="radio"
                 value="{{question.answerA}}" disabled><label
          for="Cau{{question.questionId}}A" id="C{{question.questionId}}A">{{question.answerA}}</label>
          <br/>
          <div *ngIf="isAnswerB(i); then thenBlock else elseBlock"></div>
          <ng-template #thenBlock><i id="I{{i+1}}B" class="fa fa-check " ></i></ng-template>
          <ng-template #elseBlock><i id="II{{i+1}}B" class="fa fa-times "></i></ng-template>
          <input id="Cau{{question.questionId}}B" name="{{question.questionId}}" type="radio"
                 value="{{question.answerB}}" disabled><label
          for="Cau{{question.questionId}}B" id="C{{question.questionId}}B">{{question.answerB}}</label>
          <br/>
          <div *ngIf="isAnswerC(i); then thenBlock else elseBlock"></div>
          <ng-template #thenBlock><i id="I{{i+1}}C" class="fa fa-check "></i></ng-template>
          <ng-template #elseBlock><i id="II{{i+1}}C" class="fa fa-times "></i></ng-template>
          <input id="Cau{{question.questionId}}C" name="{{question.questionId}}" type="radio"
                 value="{{question.answerC}}" disabled><label
          for="Cau{{question.questionId}}C" id="C{{question.questionId}}C">{{question.answerC}}</label>
          <br/>
          <div *ngIf="isAnswerD(i); then thenBlock else elseBlock"></div>
          <ng-template #thenBlock><i id="I{{i+1}}D" class="fa fa-check "></i></ng-template>
          <ng-template #elseBlock><i id="II{{i+1}}D" class="fa fa-times "></i></ng-template>
          <input id="Cau{{question.questionId}}D" name="{{question.questionId}}" type="radio"
                 value="{{question.answerD}}" disabled><label
          for="Cau{{question.questionId}}D" id="C{{question.questionId}}D">{{question.answerD}}</label>
          <br/><br/>
        </td>
      </tr>
    </div>
    </tbody>
  </table>
  <div>
    <button class="btn btn-sm  rounded">Other exam questions</button>
  </div>
</div>
