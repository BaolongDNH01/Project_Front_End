
<div class="container">
  <div class="row">
    <div class="col-lg-10">
      <div class="border">
        <nav class="navbar bg-title-list-quiz  ">
          Delete Question
        </nav>
        <div class="col-lg-8">
          <form (submit)="onDeleteQuestion()" [formGroup]="deleteQuestionForm" >
            <div class="form-group">
              <label >Question Code</label>
              <input formControlName="questionId" type="text" class="form-control" >
            </div>

            <div class="form-group">
              <label >Question</label>
              <input formControlName="question" type="text" class="form-control" >
            </div>

            <div class="form-group">
              <label >Answer A</label>
              <input formControlName="answerA" type="text" class="form-control" >
            </div>

            <div class="form-group">
              <label >Answer B</label>
              <input formControlName="answerB" type="text" class="form-control" >
            </div>

            <div class="form-group">
              <label >Answer C</label>
              <input formControlName="answerC" type="text" class="form-control" >
            </div>

            <div class="form-group">
              <label >Answer D</label>
              <input formControlName="answerD" type="text" class="form-control" >
            </div>

            <div class="form-group">
              <label >Right Answer</label>
              <input formControlName="rightAnswer" type="text" class="form-control" >
            </div>

            <button type="submit" class="btn  bg-btn btn-primary">Submit</button>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
