<form  [formGroup]="formQuestion">
  <div class="d-flex justify-content-center align-items-center flex-column update">
    <div class="card-body body-background top-ranking">
      <ul class="list-group">
        <li class="list-inline mt-2">
          Question Code
          <i class="pr-5" aria-hidden="true"></i>
          <span class="float-right "><input class="form-control" style="width: 300px" formControlName="questionId" type="text" readonly></span>
        </li>
        <li class="list-inline mt-2">
          Question
          <i class="pr-5" aria-hidden="true"></i>
          <span class="float-right "><input class="form-control" style="width: 300px"formControlName="question" type="text"></span>
        </li>
        <fieldset  formGroupName="answerAndRight">
          <ul class="list-group">
            <li class="list-inline mt-2">
              Answer
              <i class="pr-5" aria-hidden="true"></i>
              <span class="float-right"><textarea class="form-control" style="width: 300px" formControlName="answer" type="text" rows="4" cols="23"></textarea></span>
            </li>
            <li class="list-inline mt-2 ml-5 text-danger" *ngIf="formQuestion.get('answerAndRight').get('answer').hasError('check') && formQuestion.get('answerAndRight').get('answer').touched">* Answer must include 4 responses!</li>
            <li class="list-inline mt-2">
              Right Answer
              <i class="pr-5" aria-hidden="true"></i>
              <span class="float-right "><textarea class="form-control" style="width: 300px" formControlName="rightAnswer"  type="text" rows="1" cols="23"></textarea></span>
            </li>
          </ul>
        </fieldset>
        <li class="list-inline mt-2 ml-5 text-danger" *ngIf="formQuestion.hasError('checkRightAnswer', 'answerAndRight') && formQuestion.get('answerAndRight').touched">* Right Answer must belongs to 1 of 4 answers!</li>
        <li class="list-inline mt-2">
          Subject
          <i class="pr-5" aria-hidden="true"></i>
          <span class="float-right">
<!--            <input class="form-control" style="width: 300px" formControlName="subjectId" type="number">-->
            <select class="form-control" style="width: 300px" formControlName="subjectId">
              <option class="form-control" *ngFor="let subject of listSubject" value="{{subject.subjectId}}">{{subject.subjectName}}</option>
            </select>
          </span>
        </li>

        <li class="list-inline mt-2">
          Test
          <i class="pr-5" aria-hidden="true"></i>
          <div class="input-group mb-3  float-right" style="width: 300px">
            <input formControlName="testCodeList"  class=" form-control" type="text"  [(ngModel)]="listTestCode" [value]="listTestCode" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="reset()" type="button" id="button-addon2">Retype</button>
            </div>
          </div>

        </li>
        <li  class="list-inline mt-2">
          <div class="container row">
            <div class="col-4"></div>
            <div class="col-5 " >

              <ng-autocomplete  formControlName="testCode"
                                [data]="data$ | async"
                                [searchKeyword]="keyword"
                                [itemTemplate]="itemTemplate"
                                [notFoundTemplate]="notFoundTemplate"
              >
              </ng-autocomplete>

              <ng-template  #itemTemplate let-item>
                <a  [innerHTML]="item.testCode" ></a>
              </ng-template>
              <ng-template  #notFoundTemplate let-notFound>
                <div [innerHTML]="listTestCode"></div>
              </ng-template>
            </div>
            <div class="col-3">
              <input class="float-right btn btn-light bg-transparent button-update" value="add test"  type="submit" (click)="inputTesst()">
            </div>
          </div>
        </li>

        <li class="list-inline mt-4" style="margin-left: 150px">
          <button (click)="addQuestion()" [disabled]="formQuestion.invalid" class="btn btn-light bg-transparent button-update"  type="submit" id="button-addon1">Submit</button>
        </li>
      </ul>
    </div>
  </div>

</form>
