<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 mt-md-5">
      <div class=" border">
        <nav class="navbar bg-title-list-quiz  ">
          Exam No. 1
        </nav>
        <table class="table table-bordered mt-lg-2  text-center">
          <thead>
          <tr class="bg-title-table ">
            <th scope="col">The sentence</th>
            <th scope="col">Question code</th>
            <th scope="col">Question</th>
            <th scope="col">Answer</th>
          </tr>
          </thead>
          <tbody class="bg-table">
          <tr *ngFor="let questionList of questionInExams">
            <th style="font-weight: normal" >{{questionList.no}}</th>
            <td>{{questionList.questionId}}</td>
            <td class="text-left">{{questionList.question}}</td>
            <td class="text-left">{{questionList.rightAnswer}}</td>
            <td>
              <div class="form-check">
                <input type="checkbox" (click)="chooseToDelete(questionList.questionId)" class="form-check-input">
              </div>
            </td>

          </tr>
          </tbody>
        </table>
        <div class="container-fluid  ">
          <div class="row ">
            <div class="col-xs-12 col-sm-6 col-md-3">

            </div>

            <div class="col-xs-12 col-sm-6 col-md-1">

            </div>

            <div class="col-xs-12 col-sm-6 col-md-1">

            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
              <button type="button" type="button"
                      class="btn bg-btn btn-primary mb-3" (click)="addQuestionList()">Add
              </button>
              <button type="button"  type="button" (click)="deleteQuestion()"
                      class="btn bg-btn btn-primary mb-3">Delete
              </button>
              <button type="button"  type="button" data-target="#notification"
                      class="btn bg-btn btn-primary mb-3">Close
              </button>
            </div>


            <div class="col-xs-12 col-sm-6 col-md-1">

            </div>

            <div class="col-xs-12 col-sm-6 col-md-2 ">

            </div>
          </div>
        </div>


      </div>

    </div>

  </div>

</div>
