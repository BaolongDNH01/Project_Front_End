<div id="exam" class="get-test p-5" (mouseleave)="alertUserLeavePage()" (mouseover)="stopAlert()">
  <div class="row position-fixed bg-light" style="z-index: 1">
    <div *ngIf="message !== ''" id="message" class="text-danger col-md-12 p-5">
      {{message}}
    </div>
  </div>
  <div>
    <label>Remaining time <span id="time"><b>{{display}}</b></span></label>
  </div>
  <form [formGroup]="examForm" (ngSubmit)="onSubmit()">
    <div *ngFor="let question of listQuestion ;let i=index;">
      <table>
        <tr class="question">
          <td>
            <!--question-->
            <b><span>Q {{i + 1}}: </span></b><b><span>{{question.question}}</span></b><br>
            <!--answer-->
            <input *ngIf="question.answerA!=null" id="Cau{{question.questionId}}A" name="{{question.questionId}}" type="radio"
                   value="{{question.answerA}}"
                   [formControl]="answerArr.controls[i]"/>
            <label for="Cau{{question.questionId}}A">{{question.answerA}}</label>
            <br/>
            <input *ngIf="question.answerB!=null" id="Cau{{question.questionId}}B" name="{{question.questionId}}" type="radio"
                   value="{{question.answerB}}"
                   [formControl]="answerArr.controls[i]"><label
            for="Cau{{question.questionId}}B">{{question.answerB}}</label>
            <br/>
            <input *ngIf="question.answerC!=null" id="Cau{{question.questionId}}C" name="{{question.questionId}}" type="radio"
                   value="{{question.answerC}}"
                   [formControl]="answerArr.controls[i]"/><label
            for="Cau{{question.questionId}}C">{{question.answerC}}</label>
            <br/>
            <input *ngIf="question.answerD!=null" id="Cau{{question.questionId}}D" name="{{question.questionId}}" type="radio"
                   value="{{question.answerD}}"
                   [formControl]="answerArr.controls[i]"/><label
            for="Cau{{question.questionId}}D">{{question.answerD}}</label>
            <br/><br/>
          </td>
        </tr>
      </table>
    </div>
    <input class="btn btn-outline-info  rounded" type="submit" value="Submit" onclick="return confirm('You are finish test ?')">
    <input id="submitExam" class="btn btn-outline-info  rounded" type="submit" value="Submit" hidden>
  </form>
  <div>
  </div>
</div>
